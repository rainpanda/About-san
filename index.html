<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/san@latest/dist/san.dev.js"></script>
    <script src="./index.js"></script>

</head>
<body>
<script>
    var MyApp = san.defineComponent({
        template: '<p>Hello {{name}}!</p>',

        initData: function () {
            return {
                name: 'San'
            };
        }
    });


    var myApp = new MyApp();
    myApp.attach(document.body);
</script>
</body>
</html>
